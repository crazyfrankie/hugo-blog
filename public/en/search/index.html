<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');
  
  let blogIndex = null;
  
  
  fetch('/zh/index.json')
    .then(response => response.json())
    .then(data => {
      
      const seen = new Set();
      blogIndex = data.filter(item => {
        if (item.uri && !item.uri.includes('/search/') && !seen.has(item.uri)) {
          seen.add(item.uri);
          return true;
        }
        return false;
      });
    });
  
  searchInput.addEventListener('input', function() {
    const query = this.value.trim();
    
    if (query.length < 1) {
      searchResults.innerHTML = '';
      return;
    }
    
    if (!blogIndex || blogIndex.length === 0) {
      searchResults.innerHTML = '<div style="padding: 20px; color: #666;">æš‚æ— å†…å®¹</div>';
      return;
    }
    
    const results = blogIndex.filter(item => 
      item.title.toLowerCase().includes(query.toLowerCase()) || 
      item.content.toLowerCase().includes(query.toLowerCase())
    );
    
    if (results.length === 0) {
      searchResults.innerHTML = '<div style="padding: 20px; color: #666;">æœªæ‰¾åˆ°ç›¸å…³å†…å®¹</div>';
      return;
    }
    
    const html = results.map(result => `
      <div style="padding: 15px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; background: white;">
        <a href="${result.uri}" style="text-decoration: none; color: #333; display: block;">
          ${result.title} >>
        </a>
      </div>
    `).join('');
    
    searchResults.innerHTML = html;
  });
});

<script>

setTimeout(function() {
  document.querySelectorAll('.code-block').forEach(function(codeBlock) {
    const codeTitle = codeBlock.querySelector('.code-header > .code-title');
    const copyBtn = codeBlock.querySelector('.code-header .copy');
    
    if (codeTitle && !codeTitle.hasAttribute('data-cb-init')) {
      codeTitle.setAttribute('data-cb-init', 'true');
      codeTitle.addEventListener('click', function() {
        codeBlock.classList.toggle('open');
      });
    }
    
    if (copyBtn && !copyBtn.hasAttribute('data-cb-init')) {
      copyBtn.setAttribute('data-cb-init', 'true');
      const code = codeBlock.querySelector('code');
      if (code) {
        copyBtn.addEventListener('click', function() {
          navigator.clipboard.writeText(code.innerText).then(function() {
            const codeLines = code.querySelectorAll('span.cl');
            if (codeLines.length > 0) {
              codeLines.forEach(function(codeLine) {
                codeLine.classList.add('animate__animated', 'animate__flash');
                setTimeout(function() {
                  codeLine.classList.remove('animate__animated', 'animate__flash');
                }, 1000);
              });
            }
          });
        });
      }
    }
  });
}, 500);
